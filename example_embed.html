<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded LL-HLS Player Example</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .video-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .video-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 20px;
            color: white;
        }
        
        .video-header h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        
        .video-header .status {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            font-size: 0.85rem;
            margin-left: 10px;
        }
        
        .video-header .status.live {
            background: #ff4444;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        video {
            width: 100%;
            display: block;
            background: #000;
            aspect-ratio: 16/9;
        }
        
        .video-info {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-label {
            font-weight: 600;
            color: #333;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-danger {
            background: #ff4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #cc0000;
        }
        
        .add-stream {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .add-stream h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Multi-Camera Live Streaming Dashboard</h1>
        
        <div id="videoGrid" class="video-grid">
            <!-- Videos will be added here dynamically -->
        </div>
        
        <div class="add-stream">
            <h2>Add New Stream</h2>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <form id="addStreamForm">
                <div class="form-group">
                    <label for="streamKey">Stream Key:</label>
                    <input type="text" id="streamKey" placeholder="e.g., camera1" required>
                </div>
                <div class="form-group">
                    <label for="streamName">Display Name:</label>
                    <input type="text" id="streamName" placeholder="e.g., Main Entrance" required>
                </div>
                <div class="form-group">
                    <label for="rtmpUrl">RTMP URL (optional):</label>
                    <input type="text" id="rtmpUrl" placeholder="rtmp://localhost:1935/live/camera1">
                </div>
                <button type="submit" class="btn btn-primary">Add Stream</button>
            </form>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8080';
        const streams = new Map();
        
        class StreamPlayer {
            constructor(streamKey, displayName, hlsUrl) {
                this.streamKey = streamKey;
                this.displayName = displayName;
                this.hlsUrl = hlsUrl;
                this.container = null;
                this.video = null;
                this.hls = null;
                this.latency = 0;
                
                this.init();
            }
            
            init() {
                this.createContainer();
                this.initPlayer();
                this.startStatsUpdate();
            }
            
            createContainer() {
                const grid = document.getElementById('videoGrid');
                const container = document.createElement('div');
                container.className = 'video-container';
                container.id = `stream-${this.streamKey}`;
                
                container.innerHTML = `
                    <div class="video-header">
                        <h3>
                            ${this.displayName}
                            <span class="status live">‚óè LIVE</span>
                        </h3>
                    </div>
                    <video id="video-${this.streamKey}" controls autoplay muted></video>
                    <div class="video-info">
                        <div class="video-stats">
                            <div class="stat-item">
                                <span class="stat-label">Latency:</span>
                                <span id="latency-${this.streamKey}">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Quality:</span>
                                <span id="quality-${this.streamKey}">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Status:</span>
                                <span id="status-${this.streamKey}">Loading...</span>
                            </div>
                        </div>
                        <div class="controls">
                            <button class="btn btn-danger" onclick="removeStream('${this.streamKey}')">
                                Remove
                            </button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(container);
                this.container = container;
                this.video = document.getElementById(`video-${this.streamKey}`);
            }
            
            initPlayer() {
                const video = this.video;
                const statusEl = document.getElementById(`status-${this.streamKey}`);
                
                if (Hls.isSupported()) {
                    this.hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        maxBufferLength: 30,
                        maxMaxBufferLength: 60,
                        liveSyncDurationCount: 3,
                        liveMaxLatencyDurationCount: 10,
                        liveDurationInfinity: true
                    });
                    
                    this.hls.loadSource(this.hlsUrl);
                    this.hls.attachMedia(video);
                    
                    this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        statusEl.textContent = 'Ready';
                        statusEl.style.color = '#4CAF50';
                        video.play().catch(e => {
                            console.log('Autoplay prevented:', e);
                            statusEl.textContent = 'Click to play';
                        });
                    });
                    
                    this.hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
                        const qualityEl = document.getElementById(`quality-${this.streamKey}`);
                        if (data.details && data.details.totalduration) {
                            qualityEl.textContent = `${Math.round(data.details.averagetargetduration)}s segments`;
                        }
                    });
                    
                    this.hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            statusEl.textContent = 'Error';
                            statusEl.style.color = '#ff4444';
                            
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    this.hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    this.hls.recoverMediaError();
                                    break;
                                default:
                                    this.hls.destroy();
                                    break;
                            }
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = this.hlsUrl;
                    statusEl.textContent = 'Native HLS';
                    video.addEventListener('loadedmetadata', () => {
                        video.play();
                    });
                }
            }
            
            startStatsUpdate() {
                setInterval(() => {
                    if (this.video && this.video.buffered.length > 0) {
                        const latency = this.video.buffered.end(0) - this.video.currentTime;
                        const latencyEl = document.getElementById(`latency-${this.streamKey}`);
                        if (latencyEl) {
                            latencyEl.textContent = `${latency.toFixed(2)}s`;
                            
                            // Color code based on latency
                            if (latency < 3) {
                                latencyEl.style.color = '#4CAF50';
                            } else if (latency < 5) {
                                latencyEl.style.color = '#FFA500';
                            } else {
                                latencyEl.style.color = '#ff4444';
                            }
                        }
                    }
                }, 1000);
            }
            
            destroy() {
                if (this.hls) {
                    this.hls.destroy();
                }
                if (this.container) {
                    this.container.remove();
                }
            }
        }
        
        async function addStream(streamKey, displayName, rtmpUrl = null) {
            try {
                const response = await fetch(`${API_BASE}/api/stream/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        stream_key: streamKey,
                        rtmp_url: rtmpUrl || undefined
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to start stream');
                }
                
                const data = await response.json();
                const hlsUrl = `${API_BASE}${data.stream.hls_url}`;
                
                const player = new StreamPlayer(streamKey, displayName, hlsUrl);
                streams.set(streamKey, player);
                
                showSuccess(`Stream "${displayName}" added successfully!`);
                return true;
            } catch (error) {
                showError(`Failed to add stream: ${error.message}`);
                return false;
            }
        }
        
        async function removeStream(streamKey) {
            if (!confirm('Remove this stream?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/stream/stop`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ stream_key: streamKey })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to stop stream');
                }
                
                const player = streams.get(streamKey);
                if (player) {
                    player.destroy();
                    streams.delete(streamKey);
                }
                
                showSuccess('Stream removed successfully!');
            } catch (error) {
                showError(`Failed to remove stream: ${error.message}`);
            }
        }
        
        async function loadExistingStreams() {
            try {
                const response = await fetch(`${API_BASE}/api/streams`);
                const data = await response.json();
                
                for (const [streamKey, info] of Object.entries(data)) {
                    const hlsUrl = `${API_BASE}${info.hls_url}`;
                    const player = new StreamPlayer(streamKey, streamKey, hlsUrl);
                    streams.set(streamKey, player);
                }
            } catch (error) {
                console.error('Failed to load existing streams:', error);
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }
        
        // Form submission
        document.getElementById('addStreamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const streamKey = document.getElementById('streamKey').value.trim();
            const streamName = document.getElementById('streamName').value.trim();
            const rtmpUrl = document.getElementById('rtmpUrl').value.trim();
            
            if (streams.has(streamKey)) {
                showError('A stream with this key already exists!');
                return;
            }
            
            const success = await addStream(streamKey, streamName, rtmpUrl || null);
            
            if (success) {
                document.getElementById('addStreamForm').reset();
            }
        });
        
        // Load existing streams on page load
        loadExistingStreams();
    </script>
</body>
</html>
