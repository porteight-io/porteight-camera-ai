# Nginx RTMP Configuration
# Place this in /usr/local/nginx/conf/nginx.conf or include it in your main config

worker_processes 1;
events {
    worker_connections 4096;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        application live {
            live on;
            record off;
            allow publish all;
            allow play all;
        }
    }
}

# HTTP configuration for serving HLS (optional, Flask handles this)
http {
    server {
    listen 80;
    server_name _;   # or your domain, e.g. example.com

    # Access and error logs (optional but helpful)
    access_log /var/log/nginx/flask_app_access.log;
    error_log /var/log/nginx/flask_app_error.log;

    location / {
        proxy_pass http://127.0.0.1:8080;  # Flask app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: handle WebSocket / streaming connections if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
}

